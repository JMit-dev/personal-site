        content: Developed a Gemini-powered lecture notes generator that transforms audio recordings into comprehensive study materials including transcriptions, smart summaries, interactive flashcards, and multilingual translations across 40+ languages with a custom input token format that saves about 50% tokens compared to JSON.
        url: https://devpost.com/software/lectura-f3bxwo?ref_content=my-projects-tab&ref_feature=my_projects
        image: /images/gemini.png

