            url: https://github.com/JMit-dev/chip8-tutorial

      - title: OpenGL Portal Demo
        content: Real-time recursive portals using stencil buffers and camera transforms. Inspired by Portal, powered by OpenGL.
        image: /images/projects/portal.png
        badges:
          - "C++"
          - "OpenGL"
          - "GLSL"
        links:
          - icon: fab fa-github
            url: https://github.com/JMit-dev/GL_Portal

      - title: termplayer
