          - "SDL2"
          - "CMake"
        links:
          - icon: fab fa-github
            url: https://github.com/JMit-dev/i8080-spaceinvaders-emulator

      - title: Chip-8 Educational Web Emulator
        content: An educational CHIP-8 emulator built with JavaScript that visualizes all internal components to help you understand how emulators work.
        image: /images/projects/chip8emulator.png
        badges:
          - "JavaScript"
          - "HTML/CSS"
          - "Emulation"
        links:
